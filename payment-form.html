<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
  </head>
  <body>
    <h1>Payment form</h1>

    <form action="">
        <p>Required fields are followed by
            <strong><span aria-label="required">*</span></strong>
        </p>

       
            <h2>Contact information</h2>

            <ul>
                <fieldset>
                    <legend>Title</legend>
                    <li>
                        <input type="radio" id="ace" name="ace">
                        <label for="ace">Ace</label>
                    </li>
                    <li>
                        <input type="radio" id="king" name="king">
                        <label for="king">King</label>
                    </li>
                    <li>
                        <input type="radio" id="queen" name="queen">
                        <label for="queen">Queen</label>
                        
                    </li>
                </fieldset>
                <li><label for="name">Name: <strong><span aria-label="required">*</span></strong></label>
                    <input type="text" id="name" name="name">
                
                </li>
                <li><label for="email">Name: <strong><span aria-label="required">*</span></strong></label>
                    <input type="email" id="email" name="email">
                </li>
                <li><label for="password">Name: <strong><span aria-label="required">*</span></strong></label>
                    <input type="password" id="password" name="password">
                </li>
            </ul>


       
            <h2>Payment information</h2>

    
        


    </form>



  </body>
</html>
