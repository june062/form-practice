<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>

    <form action="" method="get" class="speaker-form">

        <div class="form-row">
            <label for="full-name">Name</label>
            <input type="text" id="full-name" name="full-name">
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">
        </div>

        <fieldset class="legacy-form-row">
            <legend for="">Type of Talk</legend>
            <input type="radio" name="talk-type" value="main-stage" id="talk-type-1">
            <label for="talk-type-1" class="radio-label">Main Stage</label>

            <input type="radio" name="talk-type" value="workshop" id="talk-type-2" checked>
            <label for="talk-type-2" class="radio-label">Wsorkshop</label>
        </fieldset>

        <div class="form-row">
            <label for="t-shirt">T-Shirt Size</label>
            <select name="t-shirt" id="t-shirt">
              <option value='xs'>Extra Small</option>
              <option value='s'>Small</option>
              <option value='m'>Medium</option>
              <option value='l'>Large</option>
            </select>
        </div> 
        
        <div>
            <label for="">Abstract</label>
            <textarea name="" id=""></textarea>
        </div>



    </form>
  </body>
</html>
